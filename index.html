<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel • Conferência de Parcelas (F360)</title>
  <style>
    :root{
      --bg:#f9fafb; --card:#fff; --ink:#0f1724; --muted:#6b7280;
      --accent:#2563eb; --danger:#dc2626; --warn:#f59e0b; --ok:#16a34a;
      --radius:10px; --shadow:0 4px 14px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--ink);
      display:flex;flex-direction:column;overflow:hidden}
    header{display:flex;align-items:center;gap:12px;padding:16px;background:#fff;
      border-bottom:1px solid #e5e7eb;z-index:10;box-shadow:var(--shadow)}
    header img{height:36px}
    h1{margin:0;font-size:18px;font-weight:600}
    .badge-top{margin-left:16px;background:var(--warn);color:#fff;font-size:12px;
      padding:4px 10px;border-radius:16px;font-weight:600}
    .meta{margin-left:auto;font-size:13px;color:var(--muted)}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
      padding:12px 16px;margin:12px;display:flex;flex-direction:column;flex:1;overflow:hidden}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input,select,button{
      padding:8px 10px;border-radius:8px;border:1px solid #d1d5db;font-size:14px;
      background:#fff;transition:.2s
    }
    input:focus,select:focus{outline:none;border-color:var(--accent);
      box-shadow:0 0 0 2px rgba(37,99,235,.15)}
    button{cursor:pointer}
    .btn{background:var(--accent);color:#fff;border:none}
    .btn:hover{opacity:.9;transform:scale(1.02)}
    #tableWrap{flex:1;overflow:auto}
    table{width:100%;border-collapse:separate;border-spacing:0 4px}
    th{background:#f3f4f6;position:sticky;top:0;z-index:5;padding:10px;font-size:12px;
      text-align:left;text-transform:uppercase;font-weight:600;color:var(--muted)}
    td{padding:10px;background:#fff;border-bottom:1px solid #f1f5f9;font-size:13px;
      white-space:nowrap;border-top:1px solid #f1f5f9;transition:.2s}
    tr.ok td{background:#ecfdf5}
    tr.divergente td{background:#fff8eb;animation:pulse 1.5s infinite alternate}
    tr:hover td{background:#f3f4f6}
    .chkParcela:checked {accent-color: var(--ok);}
    footer{padding:10px 16px;font-size:13px;color:var(--muted);display:flex;
      justify-content:space-between;background:#fff;border-top:1px solid #e5e7eb}
    #loader{position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(37,99,235,.6);display:none;align-items:center;
      justify-content:center;z-index:99;flex-direction:column;color:#fff;
      font-size:18px;font-weight:600;backdrop-filter:blur(3px)}
    .spinner{border:4px solid rgba(255,255,255,.3);border-top:4px solid #fff;
      border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin-bottom:12px}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    @keyframes pulse{from{box-shadow:inset 0 0 0 0 rgba(245,158,11,.2)}
                     to{box-shadow:inset 0 0 12px 0 rgba(245,158,11,.6)}}
    @media(max-width:760px){
      table{font-size:12px}
      .controls{flex-direction:column;align-items:stretch}
      th,td{padding:8px}
    }
  </style>
</head>
<body>
  <header>
    <img src="https://dummyimage.com/160x50/2563eb/ffffff&text=LOGO" alt="Logo">
    <div>
      <h1>Painel • Conferência de Parcelas (F360)</h1>
      <div class="small">Integração F360 + Google Sheets</div>
    </div>
    <div class="badge-top">Divergências: <span id="divCount">0</span></div>
    <div class="meta">Status: <span id="status">inicializando...</span></div>
  </header>

  <div id="loader">
    <div class="spinner"></div>
    Carregando dados...
  </div>

  <div class="card">
    <div class="controls">
      <select id="empresaSelect"><option value="">-- Todas as empresas --</option></select>
      <input type="date" id="inicio" />
      <input type="date" id="fim" />
      <select id="tipoDatas"><option>Emissão</option><option>Vencimento</option></select>
      <select id="statusSelect"><option value="">-- Todos os status --</option></select>
      <input type="text" id="searchBox" placeholder="🔍 Buscar fornecedor..." />
      <button class="btn" id="btnLoad">Carregar</button>
      <button class="btn" id="btnConferido">Confirmar conferência</button>
    </div>

    <div id="tableWrap">
      <table id="parcelasTable">
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>Empresa</th>
            <th>Fornecedor</th>
            <th>Emissão</th>
            <th>Vencimento</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Conta</th>
            <th>Meio Pagamento</th>
            <th>Tipo Doc</th>
            <th>Centro de Custo</th>
            <th>Plano de Contas</th>
            <th>Observação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer>
    <div>Última atualização: <span id="lastUpdate">—</span></div>
    <div>Total exibido: <span id="count">0</span></div>
  </footer>

<script>
const statusEl=document.getElementById('status')
const lastUpdateEl=document.getElementById('lastUpdate')
const empresaSelect=document.getElementById('empresaSelect')
const statusSelect=document.getElementById('statusSelect')
const loader=document.getElementById('loader')
const countEl=document.getElementById('count')
const divCountEl=document.getElementById('divCount')

const ENDPOINT_SHEET="https://script.google.com/macros/s/AKfycbwxsDbA0MBPE1JFJySr9LMj4U_cVzlBQFvmiwcXWG8zRJwrnN2xyUxqycDI0Bsbybl1dA/exec"

let planilhaCache=[]
let apiCache=[]
const flaggedIds=JSON.parse(localStorage.getItem("flaggedIds")||"[]")
function saveFlags(){ localStorage.setItem("flaggedIds",JSON.stringify(flaggedIds)) }

function setStatus(t){statusEl.textContent=t}
function showLoader(b){loader.style.display=b?"flex":"none"}

// normalizações
function simplifyText(s){return (s||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"").toUpperCase().trim()}
function normalizeMoney(v){
  if(v==null||v==="")return null
  const s=String(v).replace(/\s/g,"").replace(/^R\$\s*/i,"").replace(/\./g,"").replace(/,/g,".")
  const n=parseFloat(s);return isNaN(n)?null:Number(n.toFixed(2))
}

async function carregarPlanilha(){
  try{const r=await fetch(ENDPOINT_SHEET);const j=await r.json();planilhaCache=j.data||[]}
  catch(e){planilhaCache=[]}
}

function verificarDivergencia(it){
  const plan=planilhaCache.find(p=>String(p.ID||"").trim().toUpperCase()===String(it.ParcelaId||"").trim().toUpperCase())
  if(!plan) return {tipo:"fora"}

  const valorPlan=normalizeMoney(plan.Valor), valorSys=normalizeMoney(it.ValorBruto)
  const fornPlan=simplifyText(plan.Fornecedor||"")
  const fornSys=simplifyText(it.DadosDoTitulo?.ClienteFornecedor?.Nome||"")
  const meioPlan=simplifyText(plan["Meio Pagamento"]||"")
  const meioSys=simplifyText(it.MeioDePagamento||"")

  const diffs=[]
  if(valorPlan!==valorSys) diffs.push("Valor")
  if(fornPlan!==fornSys) diffs.push("Fornecedor")
  if(meioPlan!==meioSys) diffs.push("Meio Pagamento")

  return diffs.length?{tipo:"divergente",campos:diffs}:{tipo:"ok"}
}

async function carregarParcelas(mostrarOverlay=false){
  await carregarPlanilha()
  setStatus("carregando...")
  if(mostrarOverlay) showLoader(true)

  const inicio=document.getElementById('inicio').value,fim=document.getElementById('fim').value,
        tipoDatas=document.getElementById('tipoDatas').value,empresa=empresaSelect.value,
        statusFiltro=statusSelect.value

  const params=new URLSearchParams({pagina:1,tipo:"Despesa",inicio,fim,tipoDatas})
  if(empresa)params.append("empresa",empresa)
  if(statusFiltro)params.append("status",statusFiltro)

  try{
    const r=await fetch('/api/parcelas?'+params.toString())
    const data=await r.json();apiCache=data
    renderTable(data);popularFiltros(data)
    setStatus("ok");lastUpdateEl.textContent=new Date().toLocaleString()
  }catch(e){setStatus("erro fetch")}
  finally{if(mostrarOverlay) showLoader(false)}
}

function renderTable(apiResp){
  const tbody=document.querySelector("#parcelasTable tbody")
  tbody.innerHTML=""
  let items=(apiResp.Result&&apiResp.Result.Parcelas)||[]

  const search=document.getElementById("searchBox").value.toLowerCase()
  if(search) items=items.filter(it=>{
    const t=(it.DadosDoTitulo?.ClienteFornecedor?.Nome||"")+" "+(it.DadosDoTitulo?.Empresa?.Nome||"")+" "+(it.DadosDoTitulo?.Observacao||"")
    return t.toLowerCase().includes(search)
  })

  countEl.textContent=items.length
  if(!items.length){tbody.innerHTML="<tr><td colspan=14>Nenhuma parcela</td></tr>";divCountEl.textContent=0;return}

  let divergentes=0
  const frag=document.createDocumentFragment()

  for(const it of items){
    const tr=document.createElement("tr")
    const check=verificarDivergencia(it)
    if(check.tipo==="ok") tr.classList.add("ok")
    if(check.tipo==="divergente"){tr.classList.add("divergente");divergentes++}

    const dados=JSON.stringify({
      id:it.ParcelaId||"",empresa:it.DadosDoTitulo?.Empresa?.Nome||"",
      fornecedor:it.DadosDoTitulo?.ClienteFornecedor?.Nome||"",
      emissao:it.DadosDoTitulo?.Emissao||"",vencimento:it.Vencimento||"",
      valor:it.ValorBruto||"",status:it.Status||"",conta:it.Conta||"",
      meio:it.MeioDePagamento||"",tipoDoc:it.DadosDoTitulo?.TipoDeDocumento||"",
      centroCusto:it.Rateio?.[0]?.CentroDeCusto||"",planoContas:it.Rateio?.[0]?.PlanoDeContas||"",
      observacao:it.DadosDoTitulo?.Observacao||""
    })

    tr.innerHTML=`
      <td><input type="checkbox" class="chkParcela" data-id="${it.ParcelaId}" data-json='${dados}' ${flaggedIds.includes(String(it.ParcelaId))?"checked":""}></td>
      <td>${it.ParcelaId||""}</td><td>${it.DadosDoTitulo?.Empresa?.Nome||""}</td><td>${it.DadosDoTitulo?.ClienteFornecedor?.Nome||""}</td>
      <td>${it.DadosDoTitulo?.Emissao||""}</td><td>${it.Vencimento||""}</td>
      <td>${it.ValorBruto?.toLocaleString?.("pt-BR",{style:"currency",currency:"BRL"})||it.ValorBruto||""}</td>
      <td>${it.Status||""}</td><td>${it.Conta||""}</td><td>${it.MeioDePagamento||""}</td>
      <td>${it.DadosDoTitulo?.TipoDeDocumento||""}</td><td>${it.Rateio?.[0]?.CentroDeCusto||""}</td>
      <td>${it.Rateio?.[0]?.PlanoDeContas||""}</td><td>${it.DadosDoTitulo?.Observacao||""}</td>`

    tr.addEventListener("dblclick",()=>{tr.querySelector(".chkParcela").click()})
    frag.appendChild(tr)
  }

  tbody.appendChild(frag)
  divCountEl.textContent=divergentes

  document.querySelectorAll(".chkParcela").forEach(chk=>{
    chk.addEventListener("change",async ()=>{
      const reg=JSON.parse(chk.dataset.json)
      const tr=chk.closest("tr")
      if(chk.checked){
        if(!flaggedIds.includes(reg.id)) flaggedIds.push(reg.id)
        saveFlags();tr.classList.add("ok")
        await enviarParaPlanilha("conferir",[reg])
      }else{
        const idx=flaggedIds.indexOf(reg.id);if(idx>=0) flaggedIds.splice(idx,1)
        saveFlags();tr.classList.remove("ok")
        await enviarParaPlanilha("excluir",[reg])
      }
      carregarPlanilha()
    })
  })
}

function popularFiltros(apiResp){
  const items=(apiResp.Result&&apiResp.Result.Parcelas)||[]
  const empresas=[...new Set(items.map(it=>it.DadosDoTitulo?.Empresa?.Nome).filter(Boolean))]
  empresaSelect.innerHTML='<option value="">-- Todas as empresas --</option>'
  empresas.forEach(e=>{const opt=document.createElement("option");opt.value=e;opt.textContent=e;empresaSelect.appendChild(opt)})
  const statusUnicos=[...new Set(items.map(it=>it.Status).filter(Boolean))]
  statusSelect.innerHTML='<option value="">-- Todos os status --</option>'
  statusUnicos.forEach(s=>{const opt=document.createElement("option");opt.value=s;opt.textContent=s;statusSelect.appendChild(opt)})
}

async function enviarParaPlanilha(tipo,registros){
  if(!registros.length) return
  let body={acao:tipo,registros}
  try{await fetch(ENDPOINT_SHEET,{method:"POST",headers:{"Content-Type":"text/plain;charset=utf-8"},body:JSON.stringify(body)})}
  catch(e){console.error("Erro ao enviar", e)}
}

document.getElementById("btnLoad").addEventListener("click",()=>carregarParcelas(true))
document.getElementById("btnConferido").addEventListener("click",()=>{
  const registros=[]
  document.querySelectorAll(".chkParcela:checked").forEach(el=>{
    const reg=JSON.parse(el.dataset.json)
    if(flaggedIds.includes(reg.id)) registros.push(reg)
  })
  if(registros.length) enviarParaPlanilha("conferir",registros)
})
document.getElementById("searchBox").addEventListener("input",()=>renderTable(apiCache))

const hoje=new Date().toISOString().slice(0,10)
document.getElementById("inicio").value=hoje
document.getElementById("fim").value=hoje

carregarParcelas(true)
setInterval(()=>carregarParcelas(false),30000)
</script>
</body>
</html>
