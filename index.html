<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel • Conferência de Parcelas (F360)</title>
  <style>
    :root{
      --bg:#f4f6f8; --card:#fff; --ink:#0f1724; --muted:#6b7280;
      --accent:#2563eb; --danger:#dc2626; --warn:#f59e0b; --ok:#16a34a;
      --radius:12px; --shadow:0 6px 18px rgba(9,20,43,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--ink);}
    header{display:flex;align-items:center;gap:12px;padding:16px;background:#fff;
      border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:5;box-shadow:var(--shadow)}
    header img{height:36px}
    h1{margin:0;font-size:18px;font-weight:600}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
      padding:16px;margin:16px}
    table{width:100%;border-collapse:collapse}
    th{background:#fafcff;position:sticky;top:0;z-index:2;padding:8px;font-size:13px;text-align:left;text-transform:uppercase}
    td{padding:8px;border-bottom:1px solid #f1f5f9;font-size:13px;white-space:nowrap}
    tr.ok{background:#d1fae5}
    tr.divergente{background:#fff3cd}
    .chkParcela:checked {accent-color: var(--ok);}
    footer{padding:12px 16px;font-size:13px;color:var(--muted);display:flex;justify-content:space-between}

    /* Overlay */
    #loader{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(37,99,235,.6);
      display:none;align-items:center;justify-content:center;z-index:99;flex-direction:column;color:#fff;font-size:18px;font-weight:600;backdrop-filter:blur(3px)}
    .spinner{border:4px solid rgba(255,255,255,.3);border-top:4px solid #fff;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin-bottom:12px}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}

    /* Bolinha piscando */
    .pulse-dot{width:12px;height:12px;border-radius:50%;background:var(--danger);
      animation:pulse 1s infinite;display:inline-block;cursor:pointer}
    @keyframes pulse{0%{transform:scale(1);opacity:1}50%{transform:scale(1.5);opacity:.5}100%{transform:scale(1);opacity:1}}

    /* Popup */
    #popup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
      background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.2);
      width:320px;max-width:90%;display:none;z-index:200}
    #popup h3{margin:0 0 10px;font-size:16px;color:var(--ink)}
    #popup p{margin:6px 0;font-size:14px;color:var(--muted)}
    #popup button{margin-top:12px;padding:8px 12px;border:none;border-radius:8px;
      background:var(--accent);color:#fff;cursor:pointer}
    #popup button:hover{opacity:.9}
    #popup .close{background:var(--danger);margin-left:10px}
  </style>
</head>
<body>
  <header>
    <img src="https://dummyimage.com/160x50/2563eb/ffffff&text=LOGO" alt="Logo">
    <div>
      <h1>Painel • Conferência de Parcelas (F360)</h1>
      <div style="font-size:13px;color:var(--muted)">Integração F360 + Google Sheets</div>
    </div>
    <div style="margin-left:auto;font-size:13px;color:var(--muted)">Status: <span id="status">inicializando...</span></div>
  </header>

  <div id="loader"><div class="spinner"></div>Carregando dados...</div>

  <div class="card">
    <div id="tableWrap">
      <table id="parcelasTable">
        <thead>
          <tr>
            <th></th><th>ID</th><th>Empresa</th><th>Fornecedor</th><th>Emissão</th><th>Vencimento</th>
            <th>Valor</th><th>Status</th><th>Conta</th><th>Meio Pagamento</th>
            <th>Tipo Doc</th><th>Centro de Custo</th><th>Plano de Contas</th><th>Observação</th><th>Aviso</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer>
    <div>Última atualização: <span id="lastUpdate">—</span></div>
    <div>Total exibido: <span id="count">0</span></div>
  </footer>

  <!-- Popup -->
  <div id="popup">
    <h3>Atualizar Registro</h3>
    <div id="popupContent"></div>
    <button id="btnAtualizar">Atualizar registro</button>
    <button class="close" onclick="fecharPopup()">Fechar</button>
  </div>

<script>
const statusEl=document.getElementById('status')
const lastUpdateEl=document.getElementById('lastUpdate')
const loader=document.getElementById('loader')
const countEl=document.getElementById('count')
const popup=document.getElementById('popup')
const popupContent=document.getElementById('popupContent')
const btnAtualizar=document.getElementById('btnAtualizar')

const ENDPOINT_SHEET="https://script.google.com/macros/s/AKfycbwxsDbA0MBPE1JFJySr9LMj4U_cVzlBQFvmiwcXWG8zRJwrnN2xyUxqycDI0Bsbybl1dA/exec"

let planilhaCache=[]
let apiCache=[]
let registroAtual=null

// Loader
function showLoader(b){loader.style.display=b?"flex":"none"}
function setStatus(t){statusEl.textContent=t}

// Normalizações
function simplifyText(s){return (s||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"").toUpperCase().trim()}
function normalizeMoney(v){if(v==null||v==="")return null;const s=String(v).replace(/\s/g,"").replace(/^R\$\s*/i,"").replace(/\./g,"").replace(/,/g,".");const n=parseFloat(s);return isNaN(n)?null:Number(n.toFixed(2))}

// Planilha
async function carregarPlanilha(){try{const r=await fetch(ENDPOINT_SHEET);const j=await r.json();planilhaCache=j.data||[]}catch(e){planilhaCache=[]}}

// Divergência
function verificarDivergencia(it){
  const plan=planilhaCache.find(p=>String(p.ID).trim()===String(it.ParcelaId).trim())
  if(!plan) return {tipo:"fora"}
  const valorPlan=normalizeMoney(plan.Valor), valorSys=normalizeMoney(it.ValorBruto)
  const diffs=[]
  if(valorPlan!==valorSys) diffs.push("Valor")
  return diffs.length?{tipo:"divergente",campos:diffs,plan,sys:it}:{tipo:"ok"}
}

// Render
function renderTable(apiResp){
  const tbody=document.querySelector("#parcelasTable tbody")
  tbody.innerHTML=""
  let items=(apiResp.Result&&apiResp.Result.Parcelas)||[]
  countEl.textContent=items.length
  if(!items.length){tbody.innerHTML="<tr><td colspan=15>Nenhuma parcela</td></tr>";return}

  for(const it of items){
    const tr=document.createElement("tr")
    const check=verificarDivergencia(it)
    if(check.tipo==="ok") tr.classList.add("ok")
    if(check.tipo==="divergente"){tr.classList.add("divergente")
      tr.innerHTML+=`<td><span class="pulse-dot" onclick='abrirPopup(${JSON.stringify(JSON.stringify(it))})'></span></td>`
    }else{
      tr.innerHTML+=`<td></td>`
    }
    tr.innerHTML=`
      <td><input type="checkbox"></td>
      <td>${it.ParcelaId||""}</td><td>${it.DadosDoTitulo?.Empresa?.Nome||""}</td>
      <td>${it.DadosDoTitulo?.ClienteFornecedor?.Nome||""}</td>
      <td>${it.DadosDoTitulo?.Emissao||""}</td><td>${it.Vencimento||""}</td>
      <td>${it.ValorBruto}</td><td>${it.Status||""}</td><td>${it.Conta||""}</td>
      <td>${it.MeioDePagamento||""}</td><td>${it.DadosDoTitulo?.TipoDeDocumento||""}</td>
      <td>${it.Rateio?.[0]?.CentroDeCusto||""}</td><td>${it.Rateio?.[0]?.PlanoDeContas||""}</td>
      <td>${it.DadosDoTitulo?.Observacao||""}</td>` + tr.innerHTML
    tbody.appendChild(tr)
  }
}

// Popup
function abrirPopup(json){
  const it=JSON.parse(json)
  registroAtual=it
  popupContent.innerHTML=`
    <p><b>ID:</b> ${it.ParcelaId}</p>
    <p><b>Empresa:</b> ${it.DadosDoTitulo?.Empresa?.Nome||""}</p>
    <p><b>Fornecedor:</b> ${it.DadosDoTitulo?.ClienteFornecedor?.Nome||""}</p>
    <p><b>Valor:</b> ${it.ValorBruto}</p>
    <p><b>Vencimento:</b> ${it.Vencimento}</p>`
  popup.style.display="block"
}
function fecharPopup(){popup.style.display="none"}

// Atualizar
btnAtualizar.addEventListener("click",async()=>{
  if(!registroAtual) return
  await enviarParaPlanilha("reconferir",[{
    id:registroAtual.ParcelaId,
    valor:registroAtual.ValorBruto,
    fornecedor:registroAtual.DadosDoTitulo?.ClienteFornecedor?.Nome||""
  }])
  fecharPopup()
  carregarParcelas(false)
})

async function enviarParaPlanilha(tipo,registros){
  if(!registros.length) return
  let body={acao:tipo,registros}
  try{await fetch(ENDPOINT_SHEET,{method:"POST",headers:{"Content-Type":"text/plain;charset=utf-8"},body:JSON.stringify(body)})}
  catch(e){console.error("Erro", e)}
}

// Loop automático
async function carregarParcelas(primeiraVez=true){
  if(primeiraVez) showLoader(true)
  setStatus("atualizando...")
  await carregarPlanilha()
  try{
    const r=await fetch('/api/parcelas')
    const data=await r.json();apiCache=data
    renderTable(data)
    lastUpdateEl.textContent=new Date().toLocaleString()
    setStatus("ok")
  }catch(e){setStatus("erro")}
  if(primeiraVez) showLoader(false)
}

// inicia
carregarParcelas(true)
setInterval(()=>carregarParcelas(false),60000) // atualiza a cada 60s
</script>
</body>
</html>
