<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel ‚Ä¢ Listar Parcelas (F360)</title>
  <style>
    :root{ --bg:#f4f6f8; --card:#fff; --ink:#0f1724; --muted:#6b7280; --accent:#2563eb; --radius:10px }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--ink);padding:18px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 18px rgba(9,20,43,0.06);padding:16px}
    th{background:#fafcff;position:sticky;top:0;z-index:2}
    header{display:flex;gap:12px;align-items:center}
    h1{margin:0;font-size:18px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    input,select,button{padding:8px 10px;border-radius:8px;border:1px solid #e6edf3}
    button{background:var(--accent);color:#fff;border:none;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:12px;overflow-x:auto;display:block}
    th,td{padding:8px;border-bottom:1px solid #f1f5f9;text-align:left;font-size:14px;white-space:nowrap}
    .acoes button{margin-right:4px;padding:2px 6px;font-size:12px}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .small{font-size:13px;color:var(--muted)}
    .flag-orange{color:orange;font-weight:bold}
    .flag-green{color:green;font-weight:bold}
    .flag-red{color:red;font-weight:bold}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div>
        <h1>Painel ‚Ä¢ Listar Parcelas (F360)</h1>
        <div class="small">Conectado ao F360 via API segura (Vercel).</div>
      </div>
      <div class="meta small">Status: <span id="status">inicializando...</span></div>
    </header>

    <div class="controls">
      <select id="empresaSelect"><option value="">-- Todas as empresas --</option></select>
      <input type="date" id="inicio" />
      <input type="date" id="fim" />
      <select id="tipoDatas">
        <option value="Emiss√£o">Emiss√£o</option>
        <option value="Vencimento">Vencimento</option>
      </select>
      <select id="statusSelect">
        <option value="">-- Todos os status --</option>
        <option value="Aberto">Aberto</option>
        <option value="Pago">Pago</option>
        <option value="Cancelado">Cancelado</option>
      </select>
      <button id="btnLoad">Carregar parcelas</button>
    </div>

    <div id="tableWrap">
      <table id="parcelasTable">
        <thead>
          <tr>
            <th>Flag</th>
            <th>ID</th>
            <th>Empresa</th>
            <th>Fornecedor</th>
            <th>Emiss√£o</th>
            <th>Vencimento</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Conta</th>
            <th>Meio Pagamento</th>
            <th>Tipo Doc</th>
            <th>Centro de Custo</th>
            <th>Plano de Contas</th>
            <th>Observa√ß√£o</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      <div class="small">√öltima atualiza√ß√£o: <span id="lastUpdate">‚Äî</span></div>
    </div>
  </div>

<script>
const API_PLANILHA = "https://script.google.com/macros/s/AKfycbx0-pTAIlxBI8qeTpu0QNLmah5O4b7jiUOG4BGQhEbKqjeuq0BRtSpVGrA3dS2ltInr5g/exec"; // troque pela URL do seu GAS
let planilhaCache = {}

const statusEl = document.getElementById('status')
const lastUpdateEl = document.getElementById('lastUpdate')
const empresaSelect = document.getElementById('empresaSelect')
const statusSelect = document.getElementById('statusSelect')

function setStatus(t){ statusEl.textContent = t }

async function carregarParcelas(){
  const inicio = document.getElementById('inicio').value
  const fim = document.getElementById('fim').value
  const tipoDatas = document.getElementById('tipoDatas').value
  const empresa = empresaSelect.value
  const statusFiltro = statusSelect.value

  const params = new URLSearchParams({pagina:1,tipo:'Despesa',inicio,fim,tipoDatas})
  if(empresa) params.append('empresa',empresa)
  if(statusFiltro) params.append('status',statusFiltro)

  setStatus('carregando...')
  try{
    const apiData = await fetch('/api/parcelas?'+params.toString()).then(r=>r.json())
    const planilhaData = await fetch(API_PLANILHA+"?acao=listar").then(r=>r.json())
    planilhaCache = {}
    planilhaData.forEach(r => planilhaCache[r.id] = r)

    renderTable(apiData)
    popularEmpresas(apiData)

    setStatus('ok')
    lastUpdateEl.textContent = new Date().toLocaleString()
  }catch(err){
    console.error(err)
    setStatus('erro fetch')
  }
}

function renderTable(apiResp){
  const tbody = document.querySelector('#parcelasTable tbody')
  tbody.innerHTML = ''
  const items = (apiResp.Result && apiResp.Result.Parcelas) || []

  if(!Array.isArray(items) || items.length===0){
    tbody.innerHTML = '<tr><td colspan="15">Nenhuma parcela encontrada</td></tr>'
    return
  }

  for(const it of items){
    const reg = {
      id: it.ParcelaId || "",
      empresa: it.DadosDoTitulo?.Empresa?.Nome || "",
      fornecedor: it.DadosDoTitulo?.ClienteFornecedor?.Nome || "",
      emissao: it.DadosDoTitulo?.Emissao || "",
      vencimento: it.Vencimento || "",
      valor: it.ValorBruto || "",
      status: it.Status || "",
      conta: it.Conta || "",
      meio: it.MeioDePagamento || "",
      tipoDoc: it.DadosDoTitulo?.TipoDeDocumento || "",
      centroCusto: it.Rateio?.[0]?.CentroDeCusto || "",
      planoContas: it.Rateio?.[0]?.PlanoDeContas || "",
      observacao: it.DadosDoTitulo?.Observacao || ""
    }

    let flag = `<span class="flag-red">‚õî</span>`
    let botoes = `<button class="btnInserir" data-json='${JSON.stringify(reg)}'>Inserir</button>`

    if(planilhaCache[reg.id]){
      const regPlanilha = planilhaCache[reg.id]
      if(regPlanilha.statusRegistro === "Excluido"){
        flag = `<span class="flag-red">‚ùå</span>`
      } else if(
        regPlanilha.valor != reg.valor ||
        regPlanilha.status != reg.status
      ){
        flag = `<span class="flag-orange">üüß</span>`
        botoes = `<button class="btnReconfirmar" data-json='${JSON.stringify(reg)}'>Reconfirmar</button>
                  <button class="btnExcluir" data-id="${reg.id}">Excluir</button>`
      } else {
        flag = `<span class="flag-green">‚úÖ</span>`
        botoes = `<button class="btnExcluir" data-id="${reg.id}">Excluir</button>`
      }
    }

    const tr = document.createElement('tr')
    tr.innerHTML = `
      <td>${flag}</td>
      <td>${reg.id}</td>
      <td>${reg.empresa}</td>
      <td>${reg.fornecedor}</td>
      <td>${reg.emissao}</td>
      <td>${reg.vencimento}</td>
      <td>${reg.valor}</td>
      <td>${reg.status}</td>
      <td>${reg.conta}</td>
      <td>${reg.meio}</td>
      <td>${reg.tipoDoc}</td>
      <td>${reg.centroCusto}</td>
      <td>${reg.planoContas}</td>
      <td>${reg.observacao}</td>
      <td class="acoes">${botoes}</td>
    `
    tbody.appendChild(tr)
  }
}

function popularEmpresas(apiResp){
  const items = (apiResp.Result && apiResp.Result.Parcelas) || []
  const empresas = [...new Set(items.map(it=>it.DadosDoTitulo?.Empresa?.Nome).filter(Boolean))]
  empresaSelect.innerHTML = '<option value="">-- Todas as empresas --</option>'
  empresas.forEach(e=>{
    const opt = document.createElement('option'); opt.value=e; opt.textContent=e; empresaSelect.appendChild(opt)
  })
}

// Eventos
document.getElementById('btnLoad').addEventListener('click', ()=>carregarParcelas())

document.querySelector('#parcelasTable').addEventListener('click', async e=>{
  if(e.target.classList.contains('btnInserir')){
    const registro = JSON.parse(e.target.dataset.json)
    registro.acao = "inserir"
    await fetch(API_PLANILHA,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(registro)})
    carregarParcelas()
  }
  if(e.target.classList.contains('btnReconfirmar')){
    const registro = JSON.parse(e.target.dataset.json)
    registro.acao = "atualizar"
    await fetch(API_PLANILHA,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(registro)})
    carregarParcelas()
  }
  if(e.target.classList.contains('btnExcluir')){
    const id = e.target.dataset.id
    await fetch(API_PLANILHA,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({id,acao:"excluir"})})
    carregarParcelas()
  }
})

// datas padr√£o
const hoje = new Date().toISOString().slice(0,10)
document.getElementById('inicio').value = hoje
document.getElementById('fim').value = hoje
</script>
</body>
</html>
