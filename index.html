<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel ‚Ä¢ Listar Parcelas (F360)</title>
  <style>
    :root{ --bg:#f4f6f8; --card:#fff; --ink:#0f1724; --muted:#6b7280; --accent:#2563eb; --radius:10px }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--ink);padding:18px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 18px rgba(9,20,43,0.06);padding:16px;margin:8px;width:calc(100% - 16px)}
    th{background:#fafcff;position:sticky;top:0;z-index:2}
    header{display:flex;gap:12px;align-items:center}
    h1{margin:0;font-size:18px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    input,select,button{padding:8px 10px;border-radius:8px;border:1px solid #e6edf3}
    button{background:var(--accent);color:#fff;border:none;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:12px;overflow-x:auto;display:block}
    th,td{padding:8px;border-bottom:1px solid #f1f5f9;text-align:left;font-size:14px;white-space:nowrap}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px;flex-wrap:wrap;gap:10px}
    .small{font-size:13px;color:var(--muted)}
    .progress{height:8px;background:#e5e7eb;border-radius:6px;flex:1;overflow:hidden}
    .progress-bar{height:100%;background:var(--accent);width:0%}
    .acoes button{margin-right:4px;padding:2px 6px;font-size:12px}
    @media (max-width:760px){table{font-size:12px}.controls{flex-direction:column;align-items:stretch}}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div>
        <h1>Painel ‚Ä¢ Listar Parcelas (F360)</h1>
        <div class="small">Conectado ao F360 via API segura (Vercel).</div>
      </div>
      <div class="small" id="status">inicializando...</div>
    </header>

    <div class="controls">
      <select id="empresaSelect"><option value="">-- Todas as empresas --</option></select>
      <input type="date" id="inicio" />
      <input type="date" id="fim" />
      <select id="tipoDatas">
        <option value="Emiss√£o">Emiss√£o</option>
        <option value="Vencimento">Vencimento</option>
      </select>
      <select id="statusSelect"><option value="">-- Todos os status --</option></select>
      <select id="meioSelect"><option value="">-- Todos meios --</option></select>
      <input type="text" id="pesquisa" placeholder="üîç Nome ou Valor" />
      <button id="btnLoad">Carregar</button>
    </div>

    <div id="tableWrap">
      <table id="parcelasTable">
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>Empresa</th>
            <th>Fornecedor</th>
            <th>Emiss√£o</th>
            <th>Vencimento</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Conta</th>
            <th>Meio Pagamento</th>
            <th>Tipo Doc</th>
            <th>Centro de Custo</th>
            <th>Plano de Contas</th>
            <th>Observa√ß√£o</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      <div class="small">√öltima atualiza√ß√£o: <span id="lastUpdate">‚Äî</span></div>
      <div class="small">Conferidos: <span id="percConf">0%</span></div>
      <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
    </div>
  </div>

<script>
const API_PLANILHA = "https://script.google.com/macros/s/AKfycbzycFnrb9RLPjiCdzCZ5yR_z-9gtH4B2oMNwxf1W1nGwavKvoEsec3IP553IQNgLmxF7w/exec"
let planilhaCache = {}

const statusEl = document.getElementById('status')
const lastUpdateEl = document.getElementById('lastUpdate')
const empresaSelect = document.getElementById('empresaSelect')
const statusSelect = document.getElementById('statusSelect')
const meioSelect = document.getElementById('meioSelect')
const pesquisaInput = document.getElementById('pesquisa')

function setStatus(t){ statusEl.textContent = t }

async function carregarParcelas(){
  const inicio = document.getElementById('inicio').value
  const fim = document.getElementById('fim').value
  const tipoDatas = document.getElementById('tipoDatas').value
  const empresa = empresaSelect.value
  const statusFiltro = statusSelect.value
  const meioFiltro = meioSelect.value
  const pesquisa = pesquisaInput.value.toLowerCase()

  setStatus('carregando...')

  try{
    // API F360
    const params = new URLSearchParams({pagina:1,tipo:'Despesa',inicio,fim,tipoDatas})
    if(empresa) params.append('empresa',empresa)
    if(statusFiltro) params.append('status',statusFiltro)

    const apiData = await fetch('/api/parcelas?'+params.toString()).then(r=>r.json())

    // Planilha
    const planilhaData = await fetch(API_PLANILHA+"?acao=listar").then(r=>r.json())
    planilhaCache = {}
    planilhaData.forEach(r => planilhaCache[r.id]=r)

    renderTable(apiData, meioFiltro, pesquisa)
    popularEmpresas(apiData)
    popularMeios(apiData)
    popularStatus(apiData)

    setStatus('ok')
    lastUpdateEl.textContent = new Date().toLocaleString()
  }catch(err){
    console.error(err)
    setStatus('erro fetch')
  }
}

function renderTable(apiResp, meioFiltro, pesquisa){
  const tbody = document.querySelector('#parcelasTable tbody')
  tbody.innerHTML = ''
  const items = (apiResp.Result && apiResp.Result.Parcelas) || []
  if(!items.length){
    tbody.innerHTML = '<tr><td colspan="15">Nenhuma parcela encontrada</td></tr>'
    return
  }

  let total=0, conferidos=0
  for(const it of items){
    total++
    const id = it.ParcelaId
    const fornecedor = it.DadosDoTitulo?.ClienteFornecedor?.Nome || ''
    const valor = it.ValorBruto
    const status = it.Status
    const meio = it.MeioDePagamento || ''

    if(meioFiltro && meio!==meioFiltro) continue
    if(pesquisa && !(fornecedor.toLowerCase().includes(pesquisa) || String(valor).includes(pesquisa))) continue

    let flag="", botoes=""
    const regPlanilha = planilhaCache[id]

    if(!regPlanilha){
      flag = `<input type="checkbox" data-id="${id}">`
    } else if(regPlanilha.statusRegistro=="Excluido"){
      flag = "‚ùå"
    } else if(regPlanilha.valor != valor || regPlanilha.status != status){
      flag = "üüß"
      botoes = `<button class="reconfirmar" data-id="${id}">üîÑ Reconfirmar</button>
                <button class="excluir" data-id="${id}">‚ùå Excluir</button>`
    } else {
      flag = "‚úÖ"
      conferidos++
      botoes = `<button class="excluir" data-id="${id}">‚ùå Excluir</button>`
    }

    const tr = document.createElement('tr')
    tr.innerHTML = `
      <td>${flag}</td>
      <td>${id}</td>
      <td>${it.DadosDoTitulo?.Empresa?.Nome || ''}</td>
      <td>${fornecedor}</td>
      <td>${it.DadosDoTitulo?.Emissao || ''}</td>
      <td>${it.Vencimento || ''}</td>
      <td>${valor.toLocaleString?.('pt-BR',{style:'currency',currency:'BRL'}) || valor}</td>
      <td>${status}</td>
      <td>${it.Conta || ''}</td>
      <td>${meio}</td>
      <td>${it.DadosDoTitulo?.TipoDeDocumento || ''}</td>
      <td>${it.Rateio?.[0]?.CentroDeCusto || ''}</td>
      <td>${it.Rateio?.[0]?.PlanoDeContas || ''}</td>
      <td>${it.DadosDoTitulo?.Observacao || ''}</td>
      <td class="acoes">${botoes}</td>
    `
    tbody.appendChild(tr)
  }
  atualizarProgresso(conferidos,total)
}

function atualizarProgresso(conf,total){
  const perc = total? Math.round(conf/total*100):0
  document.getElementById('percConf').textContent = perc+"%"
  document.getElementById('progressBar').style.width = perc+"%"
}

function popularEmpresas(apiResp){
  const items = (apiResp.Result && apiResp.Result.Parcelas) || []
  const empresas = [...new Set(items.map(it=>it.DadosDoTitulo?.Empresa?.Nome).filter(Boolean))]
  empresaSelect.innerHTML = '<option value="">-- Todas as empresas --</option>'
  empresas.forEach(e=>{
    const opt = document.createElement('option'); opt.value=e; opt.textContent=e; empresaSelect.appendChild(opt)
  })
}
function popularMeios(apiResp){
  const items = (apiResp.Result && apiResp.Result.Parcelas) || []
  const meios = [...new Set(items.map(it=>it.MeioDePagamento).filter(Boolean))]
  meioSelect.innerHTML = '<option value="">-- Todos meios --</option>'
  meios.forEach(m=>{
    const opt = document.createElement('option'); opt.value=m; opt.textContent=m; meioSelect.appendChild(opt)
  })
}
function popularStatus(apiResp){
  const items = (apiResp.Result && apiResp.Result.Parcelas) || []
  const statusList = [...new Set(items.map(it=>it.Status).filter(Boolean))]
  statusSelect.innerHTML = '<option value="">-- Todos os status --</option>'
  statusList.forEach(s=>{
    const opt = document.createElement('option'); opt.value=s; opt.textContent=s; statusSelect.appendChild(opt)
  })
}

// ---- Eventos
document.getElementById('btnLoad').addEventListener('click', ()=>carregarParcelas())
document.querySelector('#parcelasTable').addEventListener('change', async e=>{
  if(e.target.matches('input[type=checkbox][data-id]')){
    const id = e.target.dataset.id
    const row = e.target.closest("tr").children
    const registro = {
      id,
      empresa: row[2].innerText,
      fornecedor: row[3].innerText,
      emissao: row[4].innerText,
      vencimento: row[5].innerText,
      valor: row[6].innerText,
      status: row[7].innerText,
      conta: row[8].innerText,
      meio: row[9].innerText,
      acao: "inserir"
    }
    await fetch(API_PLANILHA,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(registro)})
    carregarParcelas()
  }
})
document.querySelector('#parcelasTable').addEventListener('click', async e=>{
  if(e.target.matches('button.reconfirmar')){
    const id = e.target.dataset.id
    const row = e.target.closest("tr").children
    const registro = {
      id,
      empresa: row[2].innerText,
      fornecedor: row[3].innerText,
      emissao: row[4].innerText,
      vencimento: row[5].innerText,
      valor: row[6].innerText,
      status: row[7].innerText,
      conta: row[8].innerText,
      meio: row[9].innerText,
      acao: "atualizar"
    }
    await fetch(API_PLANILHA,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(registro)})
    carregarParcelas()
  }
  if(e.target.matches('button.excluir')){
    const id = e.target.dataset.id
    await fetch(API_PLANILHA,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({id,acao:"excluir"})})
    carregarParcelas()
  }
})

const hoje = new Date().toISOString().slice(0,10)
document.getElementById('inicio').value = hoje
document.getElementById('fim').value = hoje
</script>
</body>
</html>
